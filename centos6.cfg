text
skipx
install
url --url http://mirror.net.cen.ct.gov/centos/6.3/os/x86_64/
repo --name=epel --baseurl=http://dl.fedoraproject.org/pub/epel/6/x86_64/
repo --name=updates --baseurl=http://mirror.centos.org/centos/6/updates/x86_64/
lang en_US.UTF-8
keyboard us
rootpw 123456
firewall --disabled
authconfig --enableshadow --passalgo=sha512
selinux --enforcing
timezone Etc/UTC
bootloader --location=mbr
zerombr
clearpart --all --initlabel
part /boot --fstype ext4 --fsoptions="noatime" --size=200
part pv.1 --size 1 --grow
volgroup vg0 --pesize=4096 pv.1
logvol / --fstype ext4 --fsoptions="noatime" --name=root --vgname=vg0 --size=3072
logvol swap --fstype swap --name=swap --vgname=vg0 --size 1024
logvol /var --fstype ext4 --fsoptions="noatime,nodev" --name=var --vgname=vg0 --size=2048
logvol /home --fstype ext4 --fsoptions="noatime,nodev" --name=home --vgname=vg0 --size=2048
 
services --enabled=sendmail,network,ntpd,ntpdate
 
reboot
 
%packages --nobase
epel-release
openssh-clients
openssh-server
ruby
ruby-devel
rubygems
git-core
yum
at
acpid
vixie-cron
cronie-noanacron
crontabs
logrotate
ntp
ntpdate
tmpwatch
rsync
sendmail
mailx
which
wget
vim
mysql-server
mysql-devel
postgresql-devel
sqlite-devel
libvirt-devel
libxml2-devel
libxslt-devel
-postfix
-prelink
-selinux-policy-targeted
%end

%post
logger "Starting post-install tasks"
/usr/bin/chvt 3

echo "Installing the root gemrc"
echo "gem: --no-ri --no-rdoc" > /root/.gemrc

echo "Installing the root authorized_keys file"
mkdir -p /root/.ssh
cat > /root/.ssh/authorized_keys << EOF
ssh-rsa  sam.kottler@mbp
EOF

echo "Installing bundler"
gem install bundler --no-ri --no-rdoc

echo "Configuring puppet from rubygems"
gem install puppet -v=2.7.19 --no-ri --no-rdoc

echo "Installing puppet.conf"
cat > /etc/puppet/puppet.conf << EOF
[master]
reports=log,foreman

[agent]
server=localhost
report=true
EOF

echo "Starting the master"
puppet master --debug

echo "Running the agent"
puppet agent -t
